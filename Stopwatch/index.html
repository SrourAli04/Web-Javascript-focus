<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="stopwatch-container">
        <h1 id="myH1">Stopwatch</h1>
        <div id="stopwatch">
            <div id="time">00:00:00:00</div>
            <div id="btns">
                <button id="start-bt" onclick="start()">Start</button>
                <button id="stop-bt" onclick="stop()">Stop</button>
                <button id="reset-bt" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
